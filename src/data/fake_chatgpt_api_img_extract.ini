context_content = 
   Từ command sau mình sẽ upload 1 số hình ảnh. Hãy trích xuất văn bản từ hình ảnh bao gồm cả chữ quốc ngữ tiếng Việt và Hán tự. 
   Chỉ trả về văn bản trích xuất được nằm giữa 2 tag --START EXTRACT-- và --END EXTRACT-- (BẮT BUỘC phải đầy đủ Hán tự và Quốc ngữ như hình ảnh). 
   Ví dụ như sau:
   --START EXTRACT--
   **Trang 1:**
   百花吐艷春風暖
   萬象更新國運昌
   Bách hoa thổ diễm xuân phong noãn
   Vạn tượng canh tân quốc vận xương.
   Trăm hoa đua nở hơi xuân ấm@Muốn về đổi thay vận nước vui.
   **Trang 2:**
   ...
   --END EXTRACT--
   Lưu ý:  tài liệu sẽ có cấu trúc 2 câu Hán tự - 2 câu Hán Việt - 2 câu thuần Việt. 
   Bạn hãy double check giữa 2 câu Hán tự và 2 câu Hán Việt để trích xuất ra text tốt nhất. 
   Lưu ý là đây là các trang trong cùng 1 cuốn sách nên chúng sẽ nối tiếp nhau, có thể trang trước mới ghi 2 câu Hán tự, 2 câu Hán Việt sẽ nằm ở trang sau. Một trang có thể bắt đầu bằng câu chữ quốc ngữ là phẩn dịch của Hán tự ở trang trước là bình thường, không nhất thiết 1 trang bắt đầu bằng câu Hán tự.
