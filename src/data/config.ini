[download]
; dataUrl=https://bit.ly/nlp_couplets_raw_images
modelsUrl=https://bit.ly/nlp_couplets_translate_model

[corpus]
input = ${RAW_DATA_DIR}\DaiVietSuKyToanThu.csv
output = ${PROCESS_DATA_DIR}\dvsktt_corpus.txt

[split_corpus]
input_file = ${PROCESS_DATA_DIR}\mosses_corpus.txt
output_folder = ${PROCESS_DATA_DIR}\

[split_data]
input_file = ${PROCESS_DATA_DIR}\primary_couplets_dataset.csv
output = ${INTERMEDIATE_DATA_DIR}\
ratio = 0.8

[entities]
input = ${PROCESS_DATA_DIR}\primary_couplets_dataset.csv,${RAW_DATA_DIR}\DaiVietSuKy.csv
output = ${INTERMEDIATE_DATA_DIR}\entities.csv
output_dict = ${INTERMEDIATE_DATA_DIR}\entities_dict.csv

[crawl_couplets_gpt]
images_folder = ${RAW_DATA_DIR}\CauDoiHanNomImg_p2
image_prefix = HanNomCouplets_p2_page-
outfile = ${PROCESS_DATA_DIR}\
start=0
range=2
gap=431

[crawl_html]
url_list =  https://www.mynghehaiminh.vn/chuyen-san/do-go-my-nghe-do-co/102/500-cau-doi-chu-han-viet-tap-1-thien-nhien-dat-troi-chuc-tho, \
            https://www.mynghehaiminh.vn/chuyen-san/do-go-my-nghe-do-co/103/500-cau-doi-chu-han-viet-tap-2, \
            http://www.mynghehaiminh.vn/chuyen-san/do-go-my-nghe-do-co/104/500-cau-doi-chu-han-viet-tap-3, \
            http://www.mynghehaiminh.vn/chuyen-san/do-go-my-nghe-do-co/105/500-cau-doi-chu-han-viet-tap-4a, \
            https://www.mynghehaiminh.vn/chuyen-san/do-go-my-nghe-do-co/106/500-cau-doi-chu-han-viet-tap-4b, \
            http://www.mynghehaiminh.vn/chuyen-san/do-go-my-nghe-do-co/107/500-cau-doi-chu-han-viet-tap-5
tag_id = post-content
structure = 2H-2HV-2V
filter = ^\d+\.\s*|^\d+\.\-\s*
output_list = caudoi_dataset.json,caudoi_dataset.csv
skip_first_n = 1
skip_last_n = 16
max_blocks = 100